<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>
<h1 th:text="${foundStudent != null and foundStudent.id != null} ? 'Edit Student' : 'Create Student'"></h1>
<form th:action="${foundStudent != null and foundStudent.id != null} ? @{/student/edit} : @{/student/new}"
      method="post">

    <p>
        <label for="id">ID</label>
        <input type="text" name="id" id="id"
               th:value="${foundStudent != null} ? ${foundStudent.id} : ''"
               th:readonly="${foundStudent != null and foundStudent.id != null}">
    </p>

    <p>
        <label for="name">Name</label>
        <input type="text" name="name" id="name"
               th:value="${foundStudent != null} ? ${foundStudent.name} : ''">
    </p>

    <p>
        <label for="yob">Year of Birth</label>
        <input type="text" name="yob" id="yob"
               th:value="${foundStudent != null} ? ${foundStudent.yob} : ''">
    </p>

    <p>
        <label for="gpa">GPA</label>
        <input type="text" name="gpa" id="gpa"
               th:value="${foundStudent != null} ? ${foundStudent.gpa} : ''">
    </p>

    <button type="submit" th:text="${foundStudent != null and foundStudent.id != null} ? 'Update' : 'Save'"></button>
    <a th:href="@{/students}">Cancel</a>
</form>
</body>
</html>
